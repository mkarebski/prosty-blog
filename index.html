<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 
	<title>Test Webapp</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/footer-navbar.css">
	<link rel="stylesheet" type="text/css" href="css/master.css">

	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
	<div class="container">
		<header>
			<div class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar-content">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>          
						<a class="navbar-brand" href="index.html#/">MyNews</a>
					</div>
	       			<div class="collapse navbar-collapse" id="mynavbar-content"> 
		       				<ul class="nav navbar-nav">
				       			<li><a href="#/">Strona główna</a></li>
				       			<li><a href="#/about">O Stronie</a></li>
				       			<li><a href="#/login">Zaloguj</a></li>
			       			</ul> 
	       			</div>
	       		</div>
	       	</div>
       	</header>
		<!-- end of header -->
		<div id="main" class="row" ng-controller="PostsController">
			<aside id="content" class="col-xs-12 col-sm-7" ng-view></aside>
			<aside id="sideBar" class="col-xs-12 col-sm-4 col-sm-push-1">
				<h3>Ostatnie newsy</h3>
				<ul>
					<li ng-repeat="post in posts"><a href="#/post/{{post.title}}">{{ post.title }}</a></li>
				</ul>
			</aside>
		</div>
		<!-- end of main -->
		<footer class="footer">
			<div class="container">
				&copy; 2015 Mikołaj Karebski
			</div>
		</footer>	
		<!-- end of footer -->
	</div>
</body>
